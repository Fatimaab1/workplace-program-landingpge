<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Intro page</title>
</head>

<body>
    <div class="navbar">
        <div class="container">
            <img class="logo" src="images/logo.svg" alt="logo">

            <img id="mobile-cta" class="mobile-menu" src="images/icon-menu.svg" alt="Open Navigation">

            <nav>
                <img id="mobile-exit" class="mobile-menu-exit" src="images/icon-close-menu.svg" alt="Close Navigation">

                <ul class="primary-nav">
                    <li class="nav-item">
                        <a href="#">Features<img src="images/icon-arrow-down.svg" alt="icon"></a>
                        <ul class="dropdown-menu dropdown-list">
                            <li class="dropdown-item">
                                <img src="images/icon-todo.svg" alt="icon">
                                <a href="#">Todo List</a>
                            </li>
                            <li class="dropdown-item">
                                <img src="images/icon-calendar.svg" alt="icon">
                                <a href="#">Calendar</a>
                            </li>
                            <li class="dropdown-item">
                                <img src="images/icon-reminders.svg" alt="icon">
                                <a href="#">Reminders</a>
                            </li>
                            <li class="dropdown-item">
                                <img src="images/icon-planning.svg" alt="icon">
                                <a href="#">Planning</a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a href="#">Company<img src="images/icon-arrow-down.svg" alt="icon"></a>
                        <ul class="dropdown-menu">

                            <li class="dropdown-item"><a href="#">History</a></li>
                            <li class="dropdown-item"><a href="#">Our Team</a></li>
                            <li class="dropdown-item"><a href="#">Blog</a></li>

                        </ul>
                    </li>

                    <li class="nav-item last-item"><a href="#"></a>Careers</li>
                    <li class="nav-item last-item"><a href="#"></a>About</li>

                    <div class="nav-buttons">
                        <button class="login-cta">Login</button>
                        <button class="register-cta">Register</button>
                    </div>
                </ul>
            </nav>
        </div>
    </div>

    <section class="hero">
        <div class="media-container">
            <img src="./images/image-hero-desktop.png" alt="image" class="desktop-img">
            <img src="./images/image-hero-mobile.png" alt="image" class="mobile-img">
        </div>
        <div class="text-container">
            <h1 class="title">Make remote work</h1>
            <p class="text">Get your team in sync, no matter your location. Streamline processes,
                create team rituals, and watch productivity soar.</p>

            <button class="hero-btn">Learn More</button>

            <div class="client-mentions">
                <ul class="client-logos">
                    <li class="client-logo"><img src="images/client-databiz.svg" alt="client-icon"></li>
                    <li class="client-logo"><img src="images/client-audiophile.svg" alt="client-icon"></li>
                    <li class="client-logo"><img src="images/client-maker.svg" alt="client-icon"></li>
                    <li class="client-logo"><img src="images/client-meet.svg" alt="client-icon"></li>
                </ul>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
